<!DOCTYPE html>
<html>
<head>
    <title>BOOK-A-MEAL</title>
    <link rel="stylesheet" type="text/css" href="../css/caterer/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <ul>
      <li><a href="#home">BOOK-A-MEAL</a></li>
      <li  class="rightside"><a  class="active" href="./Register.html">Register</a></li>
      <li  class="rightside"><a  href="./login.html">Login</a></li>
    </ul>

    <br>

   
    <h1>SIGN UP</h1>

    <div class="form1">
      <form action="./dashboard.html">
        <label for="bname">Business Name</label>
        <input type="text" id="bname" name="bname" placeholder="Business Name">

        <label for="location">Location</label>
        <input type="text" id="location" name="location" placeholder="Location">

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="First Name">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Last Name">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email..">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="test123">

        <label for="cnfmpassword">Confirm Password</label>
        <input type="password" id="cnfmpassword" name="cnfmpassword" placeholder="test123">
      
        <input type="submit" value="Register">
      </form>
    </div>
    

</body>
</html>
