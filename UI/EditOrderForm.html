        <h1>Edit Order</h1>

        <div class="form">
          <form action="./dashboard.html">
            <label for="fname">Meal</label>
            <select>
              <option value="australia">Rolex</option>
              <option value="canada">Rice And Beans</option>

            </select>

            <label for="quantity">Quantity</label>
            <input type="number" name="quantity" value="0" min="0" max="99" class="qtyinput">

            <label for="lname">Price(each)</label>
            <input type="text" id="lname" name="lastname" value="2000" disabled>
          
            <input type="submit" value="Submit">
          </form>
        </div>
