<!DOCTYPE html>
<html>
<head>
    <title>BOOK-A-MEAL</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <ul>
      <li><a href="#home">BOOK-A-MEAL</a></li>
      <li  class="rightside"><a  class="active" href="./Register.html">Register</a></li>
      <li  class="rightside"><a  href="./login.html">Login</a></li>
    </ul>

    <br>

   
    <h1>SIGN UP</h1>

    <div class="form1">
      <form action="./OrderPage.html">
        <label for="fname"><strong>First Name</strong></label>
        <input type="text" id="fname" name="fname" placeholder="First Name">

        <label for="lname"><strong>Last Name</strong></label>
        <input type="text" id="lname" name="lname" placeholder="Last Name">

        <label for="email"><strong>Email</strong></label>
        <input type="email" id="email" name="email" placeholder="Your email..">

        <label for="password"><strong>Password</strong></label>
        <input type="password" id="password" name="password" placeholder="Password">

        <label for="cnfmpassword"><strong>Confirm</strong></label>
        <input type="password" id="cnfmpassword" name="cnfmpassword" placeholder="Confirm Password">

      
        <input type="submit" value="Register">
      </form>
    </div>
    

</body>
</html>
